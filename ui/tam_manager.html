<!DOCTYPE html>
<html lang="en">

<head>
    <title>TAM</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <h1>TAM - Managers</h1>


    <div class="container">
        <h2>Please Make your Selections </h2>
        <form action="/action_page.php">
            <div class="form-group">
                <label for="text">Business Line</label>
                <input type="text" class="form-control" id="text" placeholder="Contract ID" name="text" value="Research" readonly>
            </div>
            <div class="container">
                <h2>Managers Under the Business Line</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Firstname</th>
                            <th>Lastname</th>
                            <th>Depertmant</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>John</td>
                            <td>Doe</td>
                            <td>QA</td>
                        </tr>
                        <tr>
                            <td>Mary</td>
                            <td>Moe</td>
                            <td>Networking</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <h3>Add/Remove Managers</h3>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Add Manager:</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>Mike </option>
                    <option>John </option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-default">Add</button>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Remove Manager:</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>John Doe </option>
                    <option>Mary Moe </option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-default">Remove</button>
            </div>
            <p>&nbsp;</p>
            <p>&nbsp;</p>
            <div class="form-group">
                <button type="submit" class="btn btn-default">Back</button>
            </div>
        </form>
    </div>
</body>

</html>
